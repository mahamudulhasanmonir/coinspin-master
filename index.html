<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinSpin Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>CoinSpin Master</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch">
                <label for="theme-switch" class="theme-label">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <span class="theme-ball"></span>
                </label>
            </div>
        </header>

        <main>
            <div class="game-container">
                <div class="coin" id="coin">
                    <div class="coin-inner">
                        <div class="coin-front">H</div>
                        <div class="coin-back">T</div>
                    </div>
                    <div class="shine"></div>
                </div>

                <div class="controls">
                    <div class="custom-labels">
                        <div class="input-group">
                            <label for="head-label">Head Label:</label>
                            <input type="text" id="head-label" value="Head" maxlength="10">
                        </div>
                        <div class="input-group">
                            <label for="tail-label">Tail Label:</label>
                            <input type="text" id="tail-label" value="Tail" maxlength="10">
                        </div>
                    </div>

                    <div class="extra-options" id="extra-options">
                        <!-- Additional options will be added here dynamically -->
                    </div>

                    <div class="options-selector">
                        <label for="options">Number of Options:</label>
                        <select id="options">
                            <option value="2">2 Options</option>
                            <option value="3">3 Options</option>
                            <option value="4">4 Options</option>
                            <option value="5">5 Options</option>
                        </select>
                    </div>

                    <button id="toss-btn" class="toss-btn">
                        <span>Toss Now</span>
                        <i class="fas fa-coins"></i>
                    </button>
                </div>

                <div class="result" id="result">
                    <h3>Result will appear here</h3>
                </div>

                <div class="history">
                    <h3>Toss History</h3>
                    <ul id="history-list"></ul>
                </div>
            </div>
        </main>
    </div>
    
<script src="script.js"></script>
</body>
</html>
